<div class="container">
  <div class="options">
    <div style="width: 20%;font-size: 20px;margin-top: 10px;">
      <div>Loguearse como:</div>
    </div>

    <div style="width: 30%;">
      <button 
      (click)="toggleIsLoggedIn()"
      [style.background]="!isLoggedIn ? 'grey' : '#F149B7'" class="buttonOption" style="width: 200px"><strong>Usuario</strong></button>
    </div>

    <div style="width: 30%;">
      <button
      [style.background]="'grey'" class="buttonOption" style="width: 200px; cursor: default;"><strong>Admin</strong></button>
    </div>
  </div>

  <div class="options">
    <div style="width: 20%;font-size: 20px;margin-top: 10px;">
      <div>Ir a la sección:</div>
    </div>

    <div style="width: 30%;">
      <button routerLink='/juegos' style="width: 200px"><strong>Juegos</strong></button>
    </div>
  
    <div style="width: 30%;">
      <button routerLink='/generos' style="width: 200px"><strong>Géneros</strong></button>
    </div>
  </div>
</div>
